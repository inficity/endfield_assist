<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Endfield Recipe Tree{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/style.css?v=7">
    <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    {% block head %}{% endblock %}
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">Endfield Recipe Tree</div>
        <ul class="nav-links">
            <li><a href="/" class="{% if request.url.path == '/' %}active{% endif %}">트리 시각화</a></li>
            <li><a href="/items" class="{% if request.url.path == '/items' %}active{% endif %}">아이템</a></li>
            <li><a href="/machines" class="{% if request.url.path == '/machines' %}active{% endif %}">설비</a></li>
            <li><a href="/recipes" class="{% if request.url.path == '/recipes' %}active{% endif %}">레시피</a></li>
        </ul>
    </nav>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    {% block scripts %}{% endblock %}
</body>
</html>
